{% extends 'base.html' %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<section class="contact-us">
    <h2>Contact Us</h2>
    <p>We would love to hear from you. Please fill out the form below to get in touch with us.</p>
    <form action="/contact" method="post">
        <label for="name" class="animated-item">Name:</label>
        <input type="text" id="name" name="name" required class="animated-item">
        <label for="email" class="animated-item">Email:</label>
        <input type="email" id="email" name="email" required class="animated-item">
        <label for="message" class="animated-item">Message:</label>
        <textarea id="message" name="message" required class="animated-item"></textarea>
        <button type="submit" class="btn animated-item">Send Message</button>
    </form>
</section>
{% endblock %}
